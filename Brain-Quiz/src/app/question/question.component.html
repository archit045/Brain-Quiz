<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
        <div class="image">
            <img src="../assets/brain1.png" alt="logo" width="50">
            <h4>RAIN QUIZ</h4>
        </div>
        <div class="quiz-header">
         <h4 style="font-family: cursive;"> Angular & Typescript Quiz</h4>
         <span style="font-style: italic;">Welcome {{name}}</span>
        </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
              <h5>{{point}} Points</h5>
            </div>
            <div class="question-reamin">
              <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
               <h5>{{counter}} sec üïê</h5> 
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
          </div>
          <div class="question">
               <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
               </div>
          </div>
          <div class="options">
               <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="answer(currentQuestion+1,option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>
               </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn" [disabled]="currentQuestion===0" (click)="previousQuestion()"><i class="fa fa-3x text-primary fa-chevron-left" aria-hidden="true"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa fa-3x text-primary fa-refresh" aria-hidden="true"></i></button>
            <button class="btn" [disabled]="currentQuestion===8" (click)="nextQuestion()"><i class="fa fa-3x text-primary fa-chevron-right" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
